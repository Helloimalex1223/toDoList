<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>
<body>
    <nav>
        <header>
            <h1 class = "title">To-Do Tracker</h1>
            <div class="buttonContainer">
                <button>To-Do List</button>
                <button>Projects</button>
            </div>
        </header>
    </nav>
    <section class="sideBar">
        <div class="taskButtons">
            <h3>Tasks</h3>
            <button class = "addTask">Add task</button>
            <button class = "today">Today</button>
            <button>Upcoming</button>
        </div>
        <!-- TODO -- Add the HTML elements to add a project. 
        Add the HTML elements to display the projects in a list -->
        <div class="projectButtons">
            <h3>Projects</h3>
            <form action="" class="projectType">
                <label for="project">Project Name</label>
                <input type="text" name="project" id="project">
            </form>
            <div class="myProjects">
                <div class="currentProjects">
                    
                </div>
            </div>
            <button class="addProject">Add project</button>
        </div>
    </section>
    <section class="toDoCardWrapper"></section>
    <footer>
        <p>Careers</p>
        <p>Contact</p>
    </footer>
</body>
</html>
